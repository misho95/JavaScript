<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List With JavaScript</title>
    <link rel="stylesheet" type="text/css" href="list.css" />
</head>
<body>
    

    <div class="list-box">
        <form class="list-form">
            <div class="grid-this">
                <input type="text" placeholder="add new list" />
                <button>add</button>
            </div>
        </form>
        <div class="lists">
            <div class="list">
                    <div class="grid-left">Apple</div>
                    <div class="grid-right">
                        <button class="editbtn">Edit</button><button class="downbtn">Down</button><button class="upbtn">Up</button>
                    </div>
            </div>

            <div class="list">
                <div class="grid-left">Bannana</div>
                <div class="grid-right">
                    <button class="editbtn">Edit</button><button class="downbtn">Down</button><button class="upbtn">Up</button>
                </div>     
            </div>

            <div class="list">
                <div class="grid-left">Watermelon</div>
                <div class="grid-right">
                    <button class="editbtn">Edit</button><button class="downbtn">Down</button><button class="upbtn">Up</button>
                </div>     
            </div>
  
        </div>
        <button class="remove">Remove Items</button>
    </div>

    <script src="list.js"></script>
</body>
</html>
